<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GatorKeys Link Shortener</title>
</head>
<body>
  <h1>shorten your URL</h1>
  <form id="form">
    <input type="url" id="url" placeholder="Enter URL" required />
    <button type="submit">Shorten</button>
  </form>
  <p id="result"></p>

  <script>
    const form = document.getElementById('form')
    const result = document.getElementById('result')

    form.addEventListener('submit', async e => {
      e.preventDefault()
      result.textContent = 'Loading...'
      const url = document.getElementById('url').value.trim()
      try {
        const res = await fetch('/api/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        })
        if (!res.ok) {
          const err = await res.json().catch(() => ({}))
          throw new Error(err.error || 'Unknown error')
        }
        const data = await res.json()
        result.innerHTML = `Short URL: <a href="${data.short}" target="_blank" rel="noopener">${data.short}</a>`
      } catch (error) {
        result.textContent = `error creating short URL: ${error.message}`
      }
    })
  </script>
</body>
</html>
